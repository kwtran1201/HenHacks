<!-- /templates/footprint_advice.html -->
<div class="footprint-advice">
    {% if total_footprint %}
        <h2>Your Ecological Footprint: {{ total_footprint | round(2) }} kg CO2/year</h2>
        <p>{{ advice }}</p>
        <p>{{ location_advice }}</p>
    {% endif %}

    <!-- Display the AI-generated response -->
    {% if ai_generated_response %}
        <h3>AI Response:</h3>
        <p>{{ ai_generated_response }}</p>
    {% endif %}
</div>
